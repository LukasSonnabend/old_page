    var canvas = document.getElementById("playArea");
    var context = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    var y = window.innerHeight / 2;
    var x = window.innerWidth / 2;

    if (x < 300){
        x = window.innerHeight;
    }

    if (y < 300){
        y = window.innerWidth;
    }

    function frame(){
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        draw(context);
    }

    var obstacleX = 10;
    var obstacleY = 10;

    function draw(ctx){        
        draw_grid(ctx, 50);
        ctx.beginPath();
        ctx.arc(x, y, 100, 0.2 * Math.PI, 2.8 * Math.PI);
        ctx.fill();
        if (y > canvas.height / 2){
            ctx.fillStyle = "yellow";
        }
        else{
            ctx.fillStyle = "green";
        }
        ctx.stroke();

        ctx.save();
        ctx.beginPath();
        ctx.moveTo(obstacleX, obstacleY);
        ctx.lineTo(obstacleX+60, obstacleY+60);
        ctx.lineTo(obstacleX, obstacleY+60);
        ctx.closePath();
        ctx.strokeStyle = "red";
        ctx.stroke();
        ctx.restore();
    }  

    setInterval(frame, 1000/60);
 

    function handleOrientation(event){
        var output = document.getElementById("doeSupported");
        var properties = "";
        for(var i in event){
            properties +=i+":"+event[i]+"<br>";
        }
        properties += x;
        //output.innerHTML=properties;

        if (event.beta > 1 && y < canvas.height- 100 || event.beta < -1 && y >100){
            y += event.beta;
            }
            
        if (event.gamma > 1 && x < canvas.width - 100 || event.gamma < -1 && x > 100 ){
            x += event.gamma;
        }
    }
    window.addEventListener('deviceorientation', handleOrientation);
    window.onload = function() {setTimeout(windowSize, 15)};
    
    document.body.addEventListener('keydown', function(event) 
                                       { 
            const key = event.key; 
            switch (key) { 
                case "ArrowLeft":
                    if (x-100 > 0){ 
                    x += -10 ;
                    } 
                    break; 
                case "ArrowRight": 
                    if (x+100 < canvas.width){
                    x -= -10
                    } 
                    break; 
                case "ArrowUp": 
                    y += -10 
                    break; 
                case "ArrowDown":
                    y -= -10 
                    break; 
            }});



    function windowSize(){
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        y = window.innerHeight / 2;
        x = window.innerWidth / 2;
    }

    var directionX = 1;
    var directionY = 1;
    function moveObstacle(){
        
        if (obstacleY > canvas.height){
            directionY = -1;    
        }
        if (obstacleY <= 0 ){
            directionY *= -1;
        }

        if (obstacleX <= 0){
            directionX = 0.8;    
        }

        if (obstacleX > canvas.width){
            directionX = -0.8;    
        }


        obstacleY += directionY;
        obstacleX += directionX;
        
        
    }
    
    setInterval(moveObstacle, 1/60);

</script>
